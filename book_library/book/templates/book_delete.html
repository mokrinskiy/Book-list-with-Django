{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
<h2>Are you sure you want to delete "{{ object }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'book_detail' book.slug %}">No, cancel</a>
  </form>
</div>

{% endblock content %}
